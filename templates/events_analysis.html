<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Analysis - Sports Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/events.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='imgs/Logo.png') }}" alt="Logo Sports Connect">
            <span>Sports Connect</span>
        </div>
        <nav class="icons">
            <ul>
                <li><a href="#"><img src="{{ url_for('static', filename='imgs/home_icon.png') }}" alt="Home"></a></li>
                <li><a href="#"><img src="{{ url_for('static', filename='imgs/bell_icon.png') }}" alt="Notifications"></a></li>
                <li><a href="#"><img src="{{ url_for('static', filename='imgs/settings_icon.png') }}" alt="Settings"></a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleMenu()">
                <img src="{{ url_for('static', filename='imgs/user_icon.png') }}" alt="User">
            </div>
            <div id="userDropdown" class="dropdown-content">
                <a href="#">Profile</a>
                <a href="{{ url_for('login.settings') }}">Settings</a>
                <a href="{{ url_for('login.logout') }}">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <h1>Events Analysis</h1>
        <p>Total Number of Events: {{ num_events }}</p>
        <p>Most Common Location: {{ most_common_location }}</p>
        <div class="chart">
            <img src="{{ url_for('static', filename='imgs/events_by_date.png') }}" alt="Events by Date">
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
