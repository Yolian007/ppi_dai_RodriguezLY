<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Sports Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='imgs/Logo.png') }}" alt="Logo Sports Connect">
            <span>Sports Connect</span>
        </div>
        <nav class="icons">
            <ul>
                <li><a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='imgs/home_icon.png') }}" alt="Home"></a></li>
                <li><a href="#"><img src="{{ url_for('static', filename='imgs/calendario.png') }}" alt="Notifications"></a></li>
                <li><a href="#"><img src="{{ url_for('static', filename='imgs/personas.png') }}" alt="Settings"></a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <div class="user-icon" onclick="toggleMenu()">
                <img src="{{ url_for('static', filename='imgs/user_icon.png') }}" alt="User">
            </div>
            <div id="userDropdown" class="dropdown-content">
                <a href="{{ url_for('events.mi_perfil') }}">Perfil</a>
                <a href="{{ url_for('login.settings') }}">Configuración</a>
                <a href="{{ url_for('login.logout') }}">Salir</a>
            </div>
        </div>
    </header>
    <main>
        <h1>Actualización de contraseña</h1>
        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('login.update_password') }}" method="post">
            <label for="current_password">Contraseña actual</label>
            <input type="password" id="current_password" name="current_password" required>
            
            <label for="new_password">Nueva Contraseña</label>
            <input type="password" id="new_password" name="new_password" required>
            
            <button type="submit">Actualizar Contraseña</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
